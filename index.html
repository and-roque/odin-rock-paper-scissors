<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
            <div class="score">
                <div id="scoreDisp">SCORE</div>
                <div id="currentScore"></div>  
            </div>
        </div>
        <div class="container">
            <img class="choice" id = 'Rock' src="img/hand-rock.png" alt="Rock">
            <img class="choice" id = 'Paper' src="img/hand-paper.png" alt="Paper">
            <img class="choice" id = 'Scissors' src="img/hand-scissors.png" alt="Scissors">
        </div>
        <div class="result">
            <div class="player">
                <p>PLAYER</p>
                <img class="playerMove">    
            </div>
            <div class="roundStatus">
                <div class="roundNum"></div>
                <div class="currentResult"></div>
                <button class="nextRound">Next Round</button> 
            </div>
            <div class="player">
                <p>COMPUTER</p>
                <img class="computerMove">  
            </div>
            
        </div>
        <div class="finalResult">
            <p class="resultMessage"></p>
            <button id="againBtn">Play Again</button>
        </div>
    </div>
    
</body>
<script src="script.js" defer></script>
</html>
